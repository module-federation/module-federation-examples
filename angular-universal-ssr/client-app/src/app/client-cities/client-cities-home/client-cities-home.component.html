<div class="container">
  <div class="vertical-container">
    <div class="hint">Select a city:</div>
    <ul>
      <li
        *ngFor="let city of cities"
        (click)="onClickCity(city)"
        [class.active]="city === currentCity"
      >
        {{ city }}
      </li>
    </ul>
  </div>
  <div class="city-weather-info">
    <ng-container #container></ng-container>
  </div>
</div>
