version: '3.8'

services:
  host:
    build: 
      context: ./host
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - API_URL=https://host.api.com
      - REMOTE_URL=http://remote/remoteEntry.js
      - NODE_ENV=production
      - VERSION=2.0.0
    depends_on:
      - remote
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mf-network

  remote:
    build: 
      context: ./remote
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - API_URL=https://remote.api.com
      - NODE_ENV=production
      - VERSION=2.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mf-network

networks:
  mf-network:
    driver: bridge

