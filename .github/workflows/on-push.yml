name: on push
on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_PATH: |
    **/node_modules
    ~/.cache/Cypress
    ~/.pnpm-store
  FILES_TO_DELETE: |
    sudo rm -rf "/usr/share/dotnet"
    sudo rm -rf "/usr/share/swift"
    sudo rm -rf "/usr/local/share/boost"
    sudo rm -rf /opt/ghc
    sudo rm -rf "/usr/local/share/boost"
    sudo rm -rf "/usr/local/lib/android/sdk"
    sudo rm -rf "/opt/hostedtoolcache/Python"
    sudo rm -rf "/opt/hostedtoolcache/go"
    sudo rm -rf "/opt/hostedtoolcache/CodeQL"
    sudo rm -rf "/var/lib/gems"
    sudo rm -rf "$AGENT_TOOLSDIRECTORY"
    sudo apt-get clean -y
    sudo apt-get autoremove -y

jobs:
  # Stop previous runs
  stop-previous-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  # Create cache for all samples
  cache:
    runs-on: ubuntu-22.04
    needs: stop-previous-run
    outputs:
      yarnHash: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Free up some space
        run: ${{ env.FILES_TO_DELETE }}

        # Hash pnpm-lock.yaml files to use it as a cache key, if pnpm-lock.yaml files are changed, the cache will be invalidated
      - name: Check pnpm hash
        id: yarn-hash
        run: |
          yarnHash="$(npx hash-files -f '["**/pnpm-lock.yaml"]' -a sha256)"
          echo "yarnHash=$yarnHash" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Enhanced caching with fallbacks
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
            ~/.cache/Cypress
            ~/.cache/ms-playwright
          key: e2e-cache-${{ runner.os }}-${{ steps.yarn-hash.outputs.yarnHash }}
          restore-keys: |
            e2e-cache-${{ runner.os }}-
            e2e-cache-

      - name: Install deps
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        env:
          NODE_OPTIONS: '--max_old_space_size=6144'
          FORCE_COLOR: 3
        run: |
          echo "PNPM lockfile changed - installing dependencies..."
          pnpm config set store-dir ~/.pnpm-store
          pnpm install --frozen-lockfile --prefer-offline
